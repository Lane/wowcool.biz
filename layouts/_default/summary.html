<div>
    <h2>
        <a href="{{ .Permalink | relURL }}">{{ .Title }}</a>
    </h2>
    <ul>
        {{ range .Params.tags }}
            <li><a href="{{ (printf "/%s/%s/" "tags" . ) | relURL }}">{{ . }}</a> </li>
        {{ end }}
    </ul>
    {{ with .Params.description }}<p>{{ . }}</p>{{ end }}
</div>
